<div class="book-card" [ngClass]="{ 'list-view': isListView }">
  <div class="cover">
    <img
      *ngIf="book.cover && !imageFailed"
      [src]="book.cover"
      alt="{{ book.title }}"
      (error)="onImageError()"
    />
    <div *ngIf="!book.cover || imageFailed" class="no-image">
      Please Upload an Image
    </div>
  </div>

  <div class="details">
    <h3>{{ book.title }}</h3>
    <p>👤 {{ book.author }}</p>
    <p>⭐ {{ book.rating }}</p>
    <p>🏷️ {{ book.category }}</p>
  </div>

  <div class="actions">
    <a [routerLink]="['/edit-book', book.id]" class="btn btn-sm btn-outline-primary">✏️ Edit</a>
    <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete()">🗑️ Delete</button>
  </div>
</div>
