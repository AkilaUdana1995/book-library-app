<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">üìò Add New Book</h4>
          <form (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input [(ngModel)]="book.title" name="title" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Author</label>
              <input [(ngModel)]="book.author" name="author" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Rating</label>
              <input [(ngModel)]="book.rating" name="rating" type="number" min="1" max="5" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <input [(ngModel)]="book.category" name="category" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Cover Image URL</label>
              <input [(ngModel)]="book.cover" name="cover" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Add Book</button>

            <div class="text-center mt-3">
              <a routerLink="/" class="btn btn-link">‚Üê Back to Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
